<!-- Outer Wrapper with Padding -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
  <tr>
    <td align="center" style="padding: 10px 20px;">
      
      <!-- Last Paragraph Box -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
        <tr>
          <td>
            {% set styled_bottom_caption = module.bottom_caption|replace('<p', '<p style="text-align: center; color: #6D6D6D; font-size: 12px; margin-bottom: 90px;"') %}
            {{ styled_bottom_caption|safe }}
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
