<!-- Outer Wrapper with Padding -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
  <tr>
    <td align="center" style="padding: 10px 20px;">
      
      <!-- Simplified Section Box -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #005EB8; text-align: center;">
        <tr>
          <td style="padding: 20px;">
            <p style="font-size:42px; color: #ffffff; margin: 0 0 30px;">
              {{ module.heading }}
            </p>
            <ul style="list-style-type: disc; color: #ffffff; padding-left: 0; margin: 10px auto; display: inline-block; text-align: left;">
              {% for bulletpoint in module.bulletpoints %}
                <li style="font-size: 15px; color: #ffffff; margin: 0 0 10px 30px;">
                  {% set styled_bulletpoint = bulletpoint|replace('<p', '<p style="font-size: 15px; color: #ffffff; margin: 0;"') %}
                  {{ styled_bulletpoint|safe }}
                </li>
              {% endfor %}
            </ul>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
