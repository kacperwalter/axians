<!-- Outer Wrapper with Padding -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
  <tr>
    <td align="center" style="padding: 10px 20px;">
      
      <!-- Section 2 Box -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #005EB8;">
        <tr>
          <td>
            <img src="{{ module.left_image.src }}" alt="{{ module.left_image.alt }}" style="display: block; border: 0; width: 230px" />
          </td>

          <!-- Content -->
          <td>
            <p style="font-size:42px; color: #ffffff; margin: 0 0 30px 30px;">
              {{ module.heading }}
            </p>

            <ul style="list-style-type: disc; color: #ffffff; padding-left: 40px; margin: 10px 15px 0 10px;">
              {% for bulletpoint in module.bulletpoints %}
                <li style="margin-left: 10px;">
                  {% set styled_bulletpoint = bulletpoint|replace('<p', '<p style="font-size: 15px; color: #ffffff; margin: 0;"') %}
                  {{ styled_bulletpoint|safe }}
                </li>
              {% endfor %}
            </ul>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
