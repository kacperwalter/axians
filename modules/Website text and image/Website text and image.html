<section class="website-text-and-image">
  <div class="website-text-and-image__wrapper {{ module.is_layout_reversed ? 'website-text-and-image__wrapper--reversed' : '' }}">
    <div class="website-text-and-image__image">
      <img src="{{ module.image.src }}" alt="{{ module.image.alt }}">
    </div>

    <div class="website-text-and-image__content">
      <h2 class="website-text-and-image__heading">{{ module.heading }}</h2>
      <div class="website-text-and-image__caption">{{ module.caption }}</div>
    </div>
  </div>
</section>
