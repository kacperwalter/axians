<!-- Outer Wrapper with Padding -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
  <tr>
    <td align="center" style="padding: 10px 20px;">
      
      <!-- Section 5 Box -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #F5F5F5;">
        <tr>
          <td align="left" valign="bottom" style="padding: 0;">
            <img src="https://143724670.fs1.hubspotusercontent-eu1.net/hubfs/143724670/verseo-newsletter/image-left.png" alt="Left Image" style="display: block; border: 0; margin-top: 90px; width: 100px;" />
          </td>

          <td align="center">
            <p style="color: #A20067; font-size: 42px; text-align: center; margin: 15px 0 30px 0;">
              {{ module.heading }}
            </p>

            <!-- Button -->
            <a href="{{ module.button_url }}">
              <img src="https://143724670.fs1.hubspotusercontent-eu1.net/hubfs/143724670/verseo-newsletter/button-2.png" alt="Zapisz siÄ™ button" style="display: block; border: 0;" />
            </a>

            <p style="font-size: 15px; text-align: center; margin-top: 20px; margin-bottom: 40px;">
              {{ module.caption }}
            </p>
          </td>

          <td align="right">
            <img src="https://143724670.fs1.hubspotusercontent-eu1.net/hubfs/143724670/verseo-newsletter/image-right.png" alt="Right Image" style="display: block; border: 0; width: 100px;" />
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
