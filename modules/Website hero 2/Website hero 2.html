<section class="website-hero-2">
  <div class="website-hero-2__wrapper">
    <div class="website-hero-2__main">
      <header class="website-hero-2__header">
        <h1 class="website-hero-2__heading">{{ module.heading }}</h1>
      </header>

      <p class="website-hero-2__caption">
        {{ module.caption }}
      </p>

      <a href="{{ module.button.url.href }}" class="button button--primary">
        {{ module.button.text }}
      </a>
    </div>
  </div>

  <img src="{{ module.hero_image.src }}" alt="" class="website-hero-2__image">
</section>
