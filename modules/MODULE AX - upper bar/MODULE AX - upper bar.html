  <script>
  window.addEventListener('scroll', function() {
    const fixedBar = document.querySelector('.fixed-bar');
    if (window.scrollY > 100) { // Liczba pikseli, po której element ma stać się fixed
      fixedBar.classList.add('is-fixed');
    } else {
      fixedBar.classList.remove('is-fixed');
    }
  });
</script>
