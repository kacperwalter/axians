<section class="cta">
  <div class="wrapper">
    <h2 class="cta__heading">
      {{ module.heading }}
    </h2>
    
    <p class="cta__caption">
      {{ module.caption }}
    </p>
    
    <a
      class="button button--primary"
      href="{{ module.button.url.href }}"
    >
      {{ module.button.text }}  
    </a>
  </div>
</section>
