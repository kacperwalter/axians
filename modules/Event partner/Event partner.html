<section class="event-partner">
  <div class="event-partner__wrapper">
    <article class="event-partner__content">
      <h2 class="event-partner__heading">{{ module.heading }}</h2>
      <p class="event-partner__caption">{{ module.caption }}</p>
    </article>

    <a href="{{ module.partner.link.url.href }}" class="event-partner-link">
      <img class="event-partner__logo" src="{{ module.partner.logo.src }}" alt="{{ module.logo.alt }}">
    </a>
  </div>
</section>
